<body>
       <div class="code-editor">
        <div class="editor-header">
            <div class="logo">
                <i class="fa-solid fa-code"></i>
                     <h2>Code Sync</h2>
            </div>
              
                <div class="items">
                    <button id="audio">

                    <i id="mic" class="fa-solid fa-microphone "></i>
                </button>
               
               <!-- <button>

                  <i class="fa-solid fa-right-from-bracket"></i>
                </button> -->
                </div>
       
        </div>
        
            <textarea id="editor">// Wait for a few second, your sync id wll appears here...</textarea>
                    <button id="send-btn">Check Connection</button>
        
            <div class="tools">
                <div class="tools-bundeled">
                    <select name="" id="select">
                        <option value="" selected disabled>Choose Theme</option>
                    </select>
                    <select name="" id="lang">
                         <option value="" selected disabled>Language & Tool</option>
                    </select>
                      <select name="" id="mode">
                         <option value="" selected disabled>Mode Selection</option>
                      
                         <option value="logic">Logic</option>
                          <option value="bug">Bug Fix</option>
                          <option value="optimize">Optimize</option>
                          <option value="translate">Translate</option>
    
    
                    </select>
            
                </div>
            
            </div>
            <hr>


                <div class="tools-bundeled">
               
                    
                    <button id="share-toggle">Enable Share</button>
                    <button id="copy-code">Copy Code</button>
                    <button id="get-id">Get Sync Id</button>

                </div>
            
         </div>
            </div>
